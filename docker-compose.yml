# Postfix
version: '3'

services:
  mysql-postfix:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: postfixadmin
      MYSQL_USER: postfixadmin
      MYSQL_PASSWORD_FILE: /run/secrets/mysql-passwd
    secrets:
      - mysql-passwd

  postfixadmin:
    depends_on:
      - db
    image: postfixadmin
    ports:
      - 8000:80
    restart: always
    environment:
      POSTFIXADMIN_DB_TYPE: mysqli
      POSTFIXADMIN_DB_HOST: mysql-postfix
      POSTFIXADMIN_DB_USER_FILE: /run/secrets/postfix-db-user
      POSTFIXADMIN_DB_NAME: postfixadmin
      POSTFIXADMIN_DB_PASSWORDFILE: /run/secrets/postfix-db-passwd
    secrets:
      - postfix-db-user
      - postfix-db-passwd

# reverseproxy NGINX
#  nginx:
