apiVersion: v2
name: sense-of-community
description: A Helm chart for managing all community services
type: application
version: 0.1.0
appVersion: "1.0.0"
dependencies:
  # Database
  - name: postgresql-ha
    version: "12.7.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql-ha.enabled
    alias: shared-postgres

  # Caching
  - name: redis-cluster
    version: "9.3.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis-cluster.enabled
    alias: shared-redis

  # Authentication
  - name: keycloak
    version: "14.3.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: keycloak.enabled
    alias: shared-keycloak

  # Applications
  - name: pretix
    version: 0.1.0
    repository: file://../pretix
    condition: pretix.enabled

  - name: shiftplanner
    version: 0.1.0
    repository: file://../shiftplanner
    condition: shiftplanner.enabled

  - name: odoo
    version: 0.1.0
    repository: file://../odoo
    condition: odoo.enabled 