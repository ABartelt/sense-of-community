apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "shiftplanner.fullname" . }}-client
  labels:
    {{ include "shiftplanner.labels" . | nindent 4 }}
data:
  appsettings.json: |
    {
      "OAuth": {
        "Audience": "shift-planner",
        "Authority": "{{ include "shiftplanner.keycloakHost" . }}",
        "AdminUser": "api-admin@muddimarkt.org",
        "AdminPassword": "$MuddiConnect__AdminPassword"
      },
      "ShiftApi": {
        "BaseUrl": {{ printf "https://%s" .Values.api.baseURL | quote }}
      },
      "Cors": {
        "Origins": {{ toJson .Values.api.corsOrigins0 | quote }}
      },
      "Logging": {
        "LogLevel": {
          "Default": "Error",
          "Microsoft.AspNetCore": "Warning",
          "HubConnection": "Warning",
          "System": "None"
        }
      }
    }
  manifest.json: |
    {
      "name": "{{ .Values.client.manifest.name }}",
      "short_name": "{{ .Values.client.manifest.shortName }}",
      "start_url": "./",
      "display": "standalone",
      "background_color": "#ffffff",
      "theme_color": "#090786",
      "prefer_related_applications": false,
      "icons": [
        {
          "src": "favicon.png",
          "type": "image/png",
          "sizes": "192x192"
        },
        {
          "src": "favicon.ico",
          "type": "image/x-icon",
          "sizes": "192x192"
        }
      ]
    }
  customization.css: |
    :root {
      --main-primary: #090786;
    }

