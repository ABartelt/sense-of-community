apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "client.fullname" . }}
  labels:
    {{ include "client.labels" . | nindent 4 }}
data:
  appsettings.json: |
    {
      "OAuth": {
        "Audience": "shift-planner",
        "Authority": "https://{{ include "client.keycloakHost" . }}/realms/muddi",
      },
      "ShiftApi": {
        "BaseUrl": {{ printf "https://%s" .Values.api.baseURL | quote }}
      },
      "Cors": {
        "Origins": {{ toJson .Values.api.corsOrigins0 | quote }}
      },
      "Logging": {
        "LogLevel": {
          "Default": "Error",
          "Microsoft.AspNetCore": "Warning",
          "HubConnection": "Warning",
          "System": "None"
        }
      }
    }
  manifest.json: |
    {
      "name": "{{ .Values.manifest.name }}",
      "short_name": "{{ .Values.manifest.shortName }}",
      "start_url": "./",
      "display": "standalone",
      "background_color": "#ffffff",
      "theme_color": "#090786",
      "prefer_related_applications": false,
      "icons": [
        {
          "src": "favicon.png",
          "type": "image/png",
          "sizes": "192x192"
        },
        {
          "src": "favicon.ico",
          "type": "image/x-icon",
          "sizes": "192x192"
        }
      ]
    }
  customization.css: |
    :root {
      --main-primary: #090786;
    }
  customization.json: |
    {
      "App": {
        "Title": {{ .Values.customization.app.title | quote }},
        "Subtitle": {{ .Values.customization.app.subtitle | quote }},
        "StartTime": {{ .Values.customization.app.startTime | quote }},
        "EndTime": {{ .Values.customization.app.endTime | quote }},
        "Contact" : {{ .Values.customization.app.contact | quote }}
      }
    }
